<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cryptoCardsContainer" class="crypto-container">
        <!-- Cards de Criptomoeda serão adicionados aqui dinamicamente -->
      </div>
      
      <!-- Campo de filtro -->
      <input type="text" id="cryptoFilter" placeholder="Filtrar por criptomoeda..." class="crypto-filter">
      <div class="conversion-container">
        <input type="number" id="cryptoAmount" placeholder="Quantidade" class="crypto-input">
        <select id="fromCrypto" class="crypto-select">
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
        <span>para</span>
        <select id="toCrypto" class="crypto-select">
          <option value="real">Real</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
        <button id="convertButton" class="crypto-button">Converter</button>
        <p id="conversionResult"></p>
      </div>
      <script src="main.js"></script>
</body>
</html>
